<div *ngIf="loaded$ | async else loading">
	<h1>Course List</h1>

	<courses-card-list [courses]="courses$ | async">
	</courses-card-list>
	<h2>Course entities</h2>
	<pre style="overflow: auto; height: 30rem;">{{courses$ | async | json }}</pre>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
